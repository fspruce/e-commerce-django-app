{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="masthead">
  <div class="container">
    <div class="row g-0">
      <div class="col-md-6 masthead-text">
        <h1 class="post-title">{{ product.name }}</h1>
        <p class="post-subtitle">Â£{{ product.price }} | Stock: {{ product.stock }}</p>
      </div>
      <div class="d-none d-md-block col-md-6 masthead-image">
        {% if product.image %}
        <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
        <img class="card-img-top" src="{% static 'images/product_placeholder.jpg' %}" alt="placeholder image">
        {% endif %}
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col card mb-4 mt-3 left top">
      <div class="card-body">
        <article class="card-text">
          {{ product.description | safe }}
        </article>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
